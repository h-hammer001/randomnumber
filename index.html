<script type="text/javascript">
function loop () {
    document.getElementById('counter').innerHTML = limit;
    if (limit <= 0) {
        limit = 1
    }
    if (limit <= 1) {
        document.getElementById("resetlimit").setAttribute("disabled","true");
    } else {
        resetlimit.removeAttribute("disabled");
    }
    if (limit <= 1) {
        document.getElementById("limitdownI").setAttribute("disabled","true");
    } else {
        limitdownI.removeAttribute("disabled");
    }
    if (limit <= 10) {
        document.getElementById("limitdownX").setAttribute("disabled","true");
    } else {
        limitdownX.removeAttribute("disabled");
    }
    if (limit <= 50) {
        document.getElementById("limitdownL").setAttribute("disabled","true");
    } else {
        limitdownL.removeAttribute("disabled");
    }
    if (limit <= 100) {
        document.getElementById("limitdownC").setAttribute("disabled","true");
    } else {
        limitdownC.removeAttribute("disabled");
    }
    if (limit <= 500) {

    } else {

    }
    if (limit <= 1000) {
        document.getElementById("limitdownM").setAttribute("disabled","true");
    } else {
        limitdownM.removeAttribute("disabled");
    }
    document.getElementById('max_counter').innerHTML = maxlimit;
	 maxlimit2 = maxlimit;
	 if (maxlimit <= 2) {

	 }

    if (maxlimit <= 2) {

    } else {
        maxlimitdownI.removeAttribute("disabled");
    }
    if (maxlimit <= 10) {
        document.getElementById("maxlimitdownX").setAttribute("disabled","true");
    } else {
        maxlimitdownX.removeAttribute("disabled");
    }
    if (maxlimit <= 50) {
        document.getElementById("maxlimitdownL").setAttribute("disabled","true");
    } else {
        maxlimitdownL.removeAttribute("disabled");
    }
    if (maxlimit <= 100) {
        document.getElementById("maxlimitdownC").setAttribute("disabled","true");
    } else {
        maxlimitdownC.removeAttribute("disabled");
    }
    if (maxlimit <= 500) {
        document.getElementById("maxlimitdownD").setAttribute("disabled","true");
    } else {
        maxlimitdownD.removeAttribute("disabled");
    }
    if (maxlimit <= 1000) {
        document.getElementById("maxlimitdownM").setAttribute("disabled","true");
    } else {
        maxlimitdownM.removeAttribute("disabled");

    maxmin = maxlimit - minlimit;
    if (maxmin <= 1) {

    if (maxmin <= 10) {

    if (maxmin <= 1000) {
        document.getElementById("minlimitupM").setAttribute("disabled","true");
    } else {

    document.getElementById('min_counter').innerHTML = minlimit;
    if (minlimit <= 0) {

    }
    if (minlimit <= 500) {
        document.getElementById("minlimitdownD").setAttribute("disabled","true");
    } else {
        minlimitdownD.removeAttribute("disabled");
    }
    if (minlimit <= 1000) {
        document.getElementById("minlimitdownM").setAttribute("disabled","true");
    } else {
        minlimitdownM.removeAttribute("disabled");
    }
    if (minlimit >= maxlimit) {
        maxlimit = minlimit;
        maxlimit++;
    }
    limit2 = limit;
}
setInterval(loop, 500);
</script>
<script type="text/javascript">
function randomnumbers () {
  var randomNumbers = [];
  for (var i = 0; i < limit2; i++) {
    var randomNumber = Math.floor(Math.random() * (maxmin + 1) + minlimit);
    randomNumbers.push(randomNumber);
  }
  var displayElement = document.getElementById("random_namber_display");
  for (var i = 0; i < randomNumbers.length; i++) {
    var numberElement = document.createElement("button");
    numberElement.className = 'set_random_nambers';
    numberElement.innerText = randomNumbers[i];
    displayElement.appendChild(numberElement);
  }
}
</script>
